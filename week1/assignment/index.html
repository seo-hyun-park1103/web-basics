<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저 기본 스타일을 reset합니다 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- index.html 페이지에 적용할 스타일시트로 main.css로 연결합니다 -->
    <title>서현이의 첫번째 웹페이지</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="poem">
        <section class="head" onclick="alertPoet()">
            <p id="title">사랑의 물리학</p>
        </section>
        <section class="text">
            <section class="caluse">
                <p>질량의 크기는 부피와 비례하지 않는다.</p>
            </section>
            <section class="caluse">
                <p>제비꽃같이 조그마한 그 계집애가</p>
                <p>꽃잎같이 하늘거리는 그 계집애가</p>
                <p>지구보다 더 큰 질량으로 나를 끌어당긴다.</p>
                <p>순간, 나는</p>
                <p>뉴턴의 사과처럼</p>
                <p>사정없이 그녀에게로 굴러 떨어졌다.</p>
                <p>쿵 소리를 내며, 쿵쿵 소리를 내며</p>
            </section>
            <section class="caluse">
                <p>심장이</p>
                <p>하늘에서 땅까지</p>
                <p>아찔한 진자운동을 계속하였다.</p>
                <p>첫사랑이었다.</p>
            
        </secion>
    </section>
    <script src="./js/index.js"></script> 
</body>
</html>
